{% load static %}
<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="../static/css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- created by @BrCodeSnippets -->
    <div class="container mt-3 pt-3">
        <div class="col-12">
            <h1 class="text-center fw-bolder">Structure du Dashboard</h1>
        </div>

        <form id="regForm" action="">
            <h1>Register:</h1>

<!-- One "tab" for each step in the form: -->
<div class="tab">Titre:
  <p><input placeholder="Titre de la page" oninput="this.className = ''"></p>
  <p><input placeholder="Titre du dashboard" oninput="this.className = ''"></p>
</div>

<div class="tab" >Bloc:
  <p><input id="nbr_bloc" type="number" min="1" max="10" placeholder="Nombre de bloc" oninput="this.className = ''"></p>
</div>

<div class="tab blocTab">bloc :
    <p><input id="nbr_item" type="number" min="1" max="12" placeholder="Nombre de item dans le bloc " oninput="this.className = ''"></p>
    <p><input placeholder="Titre" oninput="this.className = ''"></p>
    <p><input placeholder="mm" oninput="this.className = ''"></p>
    <p><input placeholder="yyyy" oninput="this.className = ''"></p>
</div>

<div class="tab">Login Info:
  <p><input placeholder="Username..." oninput="this.className = ''"></p>
  <p><input placeholder="Password..." oninput="this.className = ''"></p>
</div>

<div style="overflow:auto;">
  <div style="float:right;">
    <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
    <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
  </div>
</div>

<!-- Circles which indicates the steps of the form: -->
<div style="text-align:center;margin-top:40px;">
  <span class="step"></span>
  <span class="step"></span>
  <span class="step"></span>
  <span class="step"></span>
</div>

</form>

    </div>
    <script>

        var blocNbr = 1;
        document.getElementById('nbr_bloc').addEventListener('change', function () {
            console.log(this.value);
            blocNbr = this.value;
        });

    </script>
    <script src="../static/js/multi_step.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
